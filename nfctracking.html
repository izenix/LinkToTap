    <style>
        /* Header Style */
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            color: #333;
            background-color: #f4f4f9;
            padding-top: 80px;
        }

        header {
            background-color: #ffffff;
            border-bottom: 2px solid #e0e0e0;
            padding: 15px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            transition: top 0.3s ease-in-out;
        }

        /* Navigation Bar */
        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* Logo Styling */
        .nav-left .logo {
            max-height: 60px;
            width: auto;
        }


        /* Button Styling */
        .dropbtn {
            background-color: #fff;
            color: #6a6a6a;
            font-size: 18px;
            font-weight: 500;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease-in-out;
            text-decoration: none;
        }

            /* Underline with color #C8A165 */
            .dropbtn::after {
                content: "";
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                height: 2px;
                background-color: #C8A165;
                transition: opacity 0.3s ease-in-out;
                opacity: 1;
            }

            /* On hover - change text color, background and hide underline */
            .dropbtn:hover {
                background-color: #C8A165;
                color: #fff;
            }

                .dropbtn:hover::after {
                    opacity: 0;
                }

        /* NFC Dropdown Menu */
        .dropdown {
            position: relative;
            display: inline-block;
        }

            .dropdown .dropbtn {
                background: none;
                border: none;
                font-size: 18px;
                font-weight: 500;
                cursor: pointer;
                padding: 10px 20px;
                color: #6a6a6a;
                transition: color 0.3s ease-in-out;
            }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffffff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
            z-index: 1;
            min-width: 200px;
        }

            .dropdown-content button {
                padding: 12px 16px;
                background: none;
                border: none;
                text-align: left;
                width: 100%;
                font-size: 16px;
                color: #6a6a6a;
                cursor: pointer;
                transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
            }

                /* Change only text color on hover */
                .dropdown-content button:hover {
                    color: #C8A165;
                }

        .dropdown:hover .dropdown-content {
            display: block;
        }



        /* Authentication Buttons  */
        .auth-buttons {
            display: flex;
            align-items: center;
        }

            .auth-buttons span {
                font-size: 16px;
                color: #999;
                margin-right: 20px;
            }

            .auth-buttons button {
                background-color: #fff;
                border: 2px solid #C8A165;
                color: #C8A165;
                padding: 10px 20px;
                font-size: 16px;
                font-weight: 500;
                border-radius: 6px;
                cursor: pointer;
                transition: all 0.3s ease-in-out;
            }

                .auth-buttons button:hover {
                    background-color: #C8A165;
                    color: #fff;
                    border-color: #C8A165;
                }

            /* Hide logout button by default */
            .auth-buttons .hidden {
                display: none;
            }

            .auth-buttons #logout {
                margin-left: 10px;
            }

        /* Responsive adjustments */
        @media screen and (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
            }

            .dropdown .dropbtn {
                font-size: 16px;
                padding: 10px 0;
            }

            .auth-buttons {
                margin-top: 10px;
            }
        }

<body>

    <!-- Buttons to toggle between NFC Tracking Data and Get Users -->
    <header class="bg-white">
        <nav>
            <!-- NFC Text in the center -->
            <div class="nav-left">
                <!--nav-center-->
                <span class="nfc-title dropbtn text-light-black">NFC</span>
            </div>

            <!-- Buttons in the center side by side -->
            <div class="button-container">
                <button id="showUsersButton" class="text-black">Users</button>
                <button id="showNFCButton" class="text-black">NFC Tracking Data</button>
                <button id="showMonthWiseDataButton" class="text-black">Month Wise Data</button>
            </div>

            <div class="auth-buttons">
                <span id="greetingMessage" class="text-gray"></span>

    <!-- Get Users Section -->

            <h1>Get Users from Dynamics 365</h1>

                <button id="getUsers">Get Users</button>
                <button id="userdownloadExcelButton">Download as Excel</button>
            </div>
        </div>
        <div id="message"></div>
        <table id="usersTable">
            <thead>
                <tr>
                    <th>TagID</th>
                    <th>Full Name</th>

                    <th>Name</th>
                    <th>Tag ID</th>

        <h1>Month-wise NFC Tracking Data</h1>

        <!-- Contact Selection Dropdown -->
        <div class="leftSectionSelect">
            <div id="dropDownSelect">
                <label for="contactSelect">Select TagID: </label>
                <select id="contactSelectDropdown" onchange="handleContactSelect()">
                    <option value="">Select TagID</option>
                    <!-- Dynamically populated with contact data from CRM -->
                </select>
            </div>
        </div>

        <div id="monthButtons">
            <div class="left-section" id="monthYearDataSection">
                <label for="monthYearInput">Select Date Month and Year: </label>

                    <th>TagID</th>
                    <th>Date</th>
                    <th>Duration</th>

            </thead>
            <tbody id="monthWiseTableBody">
            </tbody>
        </table>
    </div>

                req.setRequestHeader("OData-MaxVersion", "4.0");

                    if (this.readyState === 4) {

        async function retrieveMonthData() {
            try {
                // Retrieve the token from Power Automate
                const token1 = await getTokenFromPowerAutomate();

                var errorMessage = document.getElementById("errorMessage");
                var message = document.getElementById("message");

                if (!token1) {
                    console.error("Token error: null or undefined");
                    errorMessage.textContent = 'Token retrieval failed!';
                    return;
                }

                var monthYear = document.getElementById("monthYearInput").value;
                var selectedTagID = document.getElementById("contactSelectDropdown").value;

                if (monthYear && selectedTagID) {
                    // Split the value into year and month
                    var [year, month] = monthYear.split('-');

                    // Calculate the start and end of the selected month
                    var startDate = new Date(year, month - 1, 1); // First day of the month
                    var endDate = new Date(year, month, 1); // First day of the next month

                    // Get the formatted date without time
                    var formattedStartDate = formatDate(startDate);
                    var formattedEndDate = formatDate(endDate);


                    var req = new XMLHttpRequest();

                    req.open("GET", encodeURI(organizationURI + `/api/data/v9.2/izx_nfcdailyattendances?$select=izx_name,izx_contact,izx_tagid,izx_date,izx_duration&$filter=izx_tagid eq '${selectedTagID}' and izx_date ge ${formattedStartDate} and izx_date lt ${formattedEndDate}`), true);
                    req.setRequestHeader("Authorization", "Bearer " + token1);
                    req.setRequestHeader("Accept", "application/json");
                    req.setRequestHeader("Content-Type", "application/json; charset=utf-8");
                    req.setRequestHeader("OData-MaxVersion", "4.0");
                    req.setRequestHeader("OData-Version", "4.0");

                    req.onreadystatechange = function () {
                        if (this.readyState === 4) {
                            if (this.status === 200 && this.responseText && this.responseText.trim() !== "") {
                                try {
                                    var monthdata = JSON.parse(this.response).value;
                                    renderMonthData(monthdata);
                                } catch (parseError) {
                                    console.error("Error parsing the response:", parseError);
                                    errorMessage.textContent = "Error parsing response data!";
                                }
                            } else if (this.responseText && this.responseText.trim() !== "") {
                                try {
                                    var errorResponse = JSON.parse(this.response);
                                    errorMessage.textContent = errorResponse.error.message;
                                } catch (parseError) {
                                    console.error("Error parsing error response:", parseError);
                                    errorMessage.textContent = "Error retrieving data!";
                                }
                            } else {
                                errorMessage.textContent = "No response received from the server.";
                            }
                        }
                    };
                    req.send();
                } else {
                    errorMessage.textContent = "Please select a contact and month.";
                }
            } catch (error) {
                console.error("Error retrieving month data:", error);
                errorMessage.textContent = "An unexpected error occurred!";
            }
        }
