<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Dashboard</title>
    <style>
        /* Header style */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 5px;
            color: #333;
        }

        .logout-button {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

            .logout-button:hover {
                background-color: #d32f2f;
            }

        /* Rest of the page content styles */
        .content {
            padding: 10px;
            margin-top: 20px;
        }





        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            flex-wrap: wrap;
        }

        .iframe-container {
            width: 48%;
            height: 300px;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            margin-bottom: 20px;
        }

            .iframe-container iframe {
                width: 100%;
                height: 100%;
                border: none;
                border-radius: 8px;
            }

        .file-container {
            text-align: center;
            margin: 20px;
        }

            .file-container button {
                padding: 10px 20px;
                margin: 10px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
            }

                .file-container button:hover {
                    background-color: #45a049;
                }

            .file-container .hidden {
                display: none;
            }

        .file-section {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .logout-button {
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            position: absolute;
            top: 20px;
            right: 20px;
        }

            .logout-button:hover {
                background-color: #e53935;
            }

        /* Content styles */
        #contentDisplay {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .photos img {
            max-width: 200px;
            margin: 10px;
            border-radius: 8px;
        }

        .videos video {
            width: 400px;
            height: 250px;
            margin: 10px;
            border-radius: 8px;
            border: 2px solid #ccc;
        }

        .documents a {
            display: block;
            margin: 10px;
            color: #007bff;
            text-decoration: none;
        }

            .documents a:hover {
                text-decoration: underline;
            }

        /* Logout container styles */
        .logout-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

            .logout-container h1 {
                font-size: 24px;
                margin: 0;
            }
    </style>
</head>
<body>

    <!-- Header with Logout Button -->
    <div class="header">
        <h1>Drone Dashboard</h1>
        <button class="logout-button" onclick="logout()">Logout</button>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Left: Live Drone Location (Google Maps Embed) -->
        <div class="iframe-container">
            <iframe src="https://www.google.com/maps/embed?pb=..."
                    allowfullscreen
                    sandbox="allow-scripts allow-same-origin allow-popups"></iframe>
        </div>

        <!-- Right: Drone Live Video (YouTube Embed) -->
        <div class="iframe-container">
            <iframe src="https://www.youtube.com/embed/VIDEO_ID"
                    allowfullscreen
                    sandbox="allow-scripts allow-same-origin allow-popups"></iframe>
        </div>
    </div>

    <!-- File Section with buttons -->
    <div class="file-container">
        <button onclick="showIframe('photos')">Photos</button>
        <button onclick="showIframe('videos')">Recorded Videos</button>
        <button onclick="showIframe('documents')">Documents</button>
    </div>

    <!-- Iframe to display folder content -->
    <div class="iframe-content" id="iframeContent">
        <iframe id="fileIframe" src="" allowfullscreen sandbox="allow-scripts allow-same-origin allow-popups"></iframe>
    </div>

    <script>
        // Function to show specific iframe content
        function showIframe(type) {
            const iframe = document.getElementById('fileIframe');
            if (type === 'photos') {
                iframe.src = 'https://srv866-files.hstgr.io/6c3d598eeb2d29a0/files/public_html/dronephotos/';
            } else if (type === 'videos') {
                iframe.src = 'https://srv866-files.hstgr.io/6c3d598eeb2d29a0/files/public_html/dronerecvideos/';
            } else if (type === 'documents') {
                iframe.src = 'https://srv866-files.hstgr.io/7bbffbd34f51c015/files/public_html/dronedocs/';
            }
        }

        // Logout function
        function logout() {
            window.location.href = 'Login_Page.html';
        }
    </script>

</body>

</html>
