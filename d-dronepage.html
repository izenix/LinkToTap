<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Dashboard</title>
    <style>
        /* Header style */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 5px;
            color: #333;
        }

        .logout-button {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

            .logout-button:hover {
                background-color: #d32f2f;
            }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            flex-wrap: wrap;
        }

        .iframe-container {
            width: 48%;
            height: 300px;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            margin-bottom: 20px;
        }

            .iframe-container iframe {
                width: 100%;
                height: 100%;
                border: none;
                border-radius: 8px;
            }

        .file-container {
            text-align: center;
            margin: 20px;
        }

            .file-container button {
                padding: 10px 20px;
                margin: 10px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
            }

                .file-container button:hover {
                    background-color: #45a049;
                }

            .file-container .hidden {
                display: none;
            }

        .file-section {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .logout-button {
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            position: absolute;
            top: 20px;
            right: 20px;
        }

            .logout-button:hover {
                background-color: #e53935;
            }

        #contentDisplay {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .photos img {
            max-width: 200px;
            margin: 10px;
            border-radius: 8px;
        }

        .videos video {
            width: 400px;
            height: 250px;
            margin: 10px;
            border-radius: 8px;
            border: 2px solid #ccc;
        }

        .documents a {
            display: block;
            margin: 10px;
            color: #007bff;
            text-decoration: none;
        }

            .documents a:hover {
                text-decoration: underline;
            }

        .logout-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

            .logout-container h1 {
                font-size: 24px;
                margin: 0;
            }
    </style>
</head>
<body>

    <!-- Header with Logout Button -->
    <div class="header">
        <h1>Drone Dashboard</h1>
        <button class="logout-button" onclick="logout()">Logout</button>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Left: Live Drone Location (Google Maps Embed) -->
        <div class="iframe-container">
            <iframe src="https://www.google.com/maps/embed?pb=..."
                    allowfullscreen
                    sandbox="allow-scripts allow-same-origin allow-popups allow-presentation"></iframe>
        </div>

        <!-- Right: Drone Live Video (YouTube Embed) -->
        <div class="iframe-container">
            <iframe src="https://www.youtube.com/embed/VIDEO_ID"
                    allowfullscreen
                    sandbox="allow-scripts allow-same-origin allow-popups allow-presentation"></iframe>
        </div>
    </div>

    <!-- File Section Toggle Button -->
    <div class="file-container">
        <button id="filesBtn">Files</button>
        <div class="file-section hidden" id="fileButtons">
            <button onclick="showContent('photos')">Photos</button>
            <button onclick="showContent('videos')">Recorded Videos</button>
            <button onclick="showContent('documents')">Documents</button>
        </div>
    </div>

    <!-- Section for displaying content -->
    <div class="file-container" id="contentDisplay"></div>

    <script>
        // Toggle file buttons visibility
        document.getElementById('filesBtn').addEventListener('click', function () {
            const fileButtons = document.getElementById('fileButtons');
            fileButtons.classList.toggle('hidden');
        });

        // Fetch content based on type
        function fetchContent(type) {
            debugger;
            let baseUrl = '';
            if (type === 'photos') {
                baseUrl = 'https://srv866-files.hstgr.io/6c3d598eeb2d29a0/files/public_html/dronephotos/';
            } else if (type === 'videos') {
                baseUrl = 'https://srv866-files.hstgr.io/6c3d598eeb2d29a0/files/public_html/dronerecvideos/';
            } else if (type === 'documents') {
                baseUrl = 'https://srv866-files.hstgr.io/7bbffbd34f51c015/files/public_html/dronedocs/';
            }

            fetch(baseUrl, { mode: 'no-cors' })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => displayContent(type, data))
                .catch(error => console.error('Error:', error));
        }

        // Display content in the contentDisplay div
        function displayContent(type, data) {
            const contentDisplay = document.getElementById('contentDisplay');
            contentDisplay.innerHTML = ''; // Clear existing content

            if (type === 'photos') {
                const photoDiv = document.createElement('div');
                photoDiv.className = 'photos';
                data.forEach(photo => {
                    const img = document.createElement('img');
                    img.src = `https://srv866-files.hstgr.io/6c3d598eeb2d29a0/files/public_html/dronephotos/${photo}`;
                    img.alt = photo;
                    photoDiv.appendChild(img);
                });
                contentDisplay.appendChild(photoDiv);
            } else if (type === 'videos') {
                const videoDiv = document.createElement('div');
                videoDiv.className = 'videos';
                data.forEach(video => {
                    const videoElem = document.createElement('video');
                    videoElem.src = `https://srv866-files.hstgr.io/6c3d598eeb2d29a0/files/public_html/dronerecvideos/${video}`;
                    videoElem.controls = true;
                    videoDiv.appendChild(videoElem);
                });
                contentDisplay.appendChild(videoDiv);
            } else if (type === 'documents') {
                const docDiv = document.createElement('div');
                docDiv.className = 'documents';
                data.forEach(doc => {
                    const link = document.createElement('a');
                    link.href = `https://srv866-files.hstgr.io/7bbffbd34f51c015/files/public_html/dronedocs/${doc}`;
                    link.textContent = doc;
                    link.target = '_blank';
                    docDiv.appendChild(link);
                });
                contentDisplay.appendChild(docDiv);
            }
        }

        // showContent function to trigger fetchContent based on the type
        function showContent(type) {
            fetchContent(type);  // Calls fetchContent to get the appropriate data
        }

        // Logout function
        function logout() {
            window.location.href = 'd-loginpage.html';
        }
    </script>

</body>

</html>
